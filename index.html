<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<!-- div que del nav -->
    <div id="nav-content"> 
<!-- titulo del nav -->
        <h1 class="nav-title">Task List</h1>
    </div>
<!-- div que controla todo el contenido de la aplicacion -->
    <div id="app-content">
<!-- form para controlar la lista -->
        <form id="form">
<!-- input para el contenido de la lista -->
        <input class="input-content" type="text" placeholder="Que debes Realizar">
<!-- boton de agregar -->
        <button class="btn-add"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:h-7 md:w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
          </button>
        </form>
<!-- lista -->
          <ul id="List">

          </ul>
<!-- lista de cuenta -->
          <div id="count">
            <p class="total1">Total:</p><p class="total"></p>
            <p class="uncompleted1">Sin completar:</p></p><p class="uncompleted"></p>
            <p class="completed1">Completado:</p></p><p class="completed"></p>
          </div>
    </div>


    <script src='index.js'></script>
</body>
</html>
